<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="../css/stylesheet.css">
    </head>
    <body>
        <div>
            <div class="cuadrado"   style="display: flex;">
                <nav >
                    <p><a href="../index.html"><img src=../images/home.jpg class="homeicon"></a></p>
                </nav>
                <div style="text-align: center; width: 89%;">
                    <h1 class="h1">
                        Contact
                    </h1>
                </div>
            </div>
                <div class="form-container">
                    <form class="form">
                      <label for="nombre">Name:</label>
                      <input type="text" id="nombre" name="nombre" placeholder="Your name" required>
                
                      <label for="apellido">Surname:</label>
                      <input type="text" id="apellido" name="apellido" placeholder="Your surname" required>
                
                      <label for="email">Email:</label>
                      <input type="email" id="email" name="email" placeholder="youremail@gmail.com" required>
                
                      <label for="mensaje">Message:</label>
                      <textarea id="mensaje" name="mensaje" placeholder="Your message here" rows="4" required></textarea>
                
                      <button type="submit">Send</button>
                    </form>
                  </div>
            </div>

        </div>
        
    </body>
</html>
